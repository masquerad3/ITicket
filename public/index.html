<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>ITicket â€” Log In</title>

  <!-- main stylesheet -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <div class="wrapper">
    <div class="left-panel">
      <div class="inner">
        <div class="logo">
          <p>insert logo here</p>
        </div>
        <div class="text-content">
          <h1>Welcome to <strong>ITicket</strong></h1>
          <p>Access your IT support dashboard and manage tickets efficiently. Report issues, track progress, and get faster support.</p>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <div class="inner">
        <h2>Log In</h2>
        <p>Enter your credentials to access your account</p>

        <form id="loginForm" novalidate>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Username" autocomplete="username" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
          
          <button type="submit">Log In</button>
        </form>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
